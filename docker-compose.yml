version: '3.8'

services:
  # Node.js приложение
  # Примечание: Используется MongoDB Atlas (облачная БД), локальный MongoDB не требуется
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: okurmen_backend
    environment:
      PORT: ${PORT:-5001}
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      NODE_ENV: ${NODE_ENV:-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
    ports:
      - "${PORT:-5001}:5001"
    # В продакшене не монтируем код, используем образ
    # volumes:
    #   - ./:/app
    #   - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

