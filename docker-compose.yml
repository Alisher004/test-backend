version: '3.8'

services:
  # MongoDB база данных
  mongodb:
    image: mongo:7.0
    container_name: okurmen_mongodb
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-okurmen_test}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "echo 'db.runCommand(\"ping\").ok' | mongosh --quiet || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - okurmen_network
    restart: unless-stopped

  # Node.js приложение
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: okurmen_backend
    environment:
      PORT: ${PORT:-5001}
      MONGO_URI: ${MONGO_URI:-mongodb://mongodb:27017/okurmen_test}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      NODE_ENV: ${NODE_ENV:-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
    ports:
      - "${PORT:-5001}:5001"
    depends_on:
      mongodb:
        condition: service_healthy
    # В продакшене не монтируем код, используем образ
    # volumes:
    #   - ./:/app
    #   - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - okurmen_network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  okurmen_network:
    driver: bridge

