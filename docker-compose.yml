version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: okurmen_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-okurmen_test}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - okurmen_network

  # Node.js приложение
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: okurmen_backend
    environment:
      PORT: ${PORT:-5001}
      DB_HOST: postgres
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-okurmen_test}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      NODE_ENV: ${NODE_ENV:-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
    ports:
      - "${PORT:-5001}:5001"
    depends_on:
      postgres:
        condition: service_healthy
    # В продакшене не монтируем код, используем образ
    # volumes:
    #   - ./:/app
    #   - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - okurmen_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  okurmen_network:
    driver: bridge

