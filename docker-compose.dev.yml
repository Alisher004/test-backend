version: '3.8'

services:
  # PostgreSQL база данных для разработки
  postgres:
    image: postgres:15-alpine
    container_name: okurmen_postgres_dev
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-okurmen_test}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - okurmen_network_dev

  # Node.js приложение для разработки
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: okurmen_backend_dev
    environment:
      PORT: ${PORT:-5001}
      DB_HOST: postgres
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-okurmen_test}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      NODE_ENV: development
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
    ports:
      - "${PORT:-5001}:5001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Монтируем код для hot-reload
      - ./:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - okurmen_network_dev
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  okurmen_network_dev:
    driver: bridge

